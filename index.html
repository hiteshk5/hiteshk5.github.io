<!DOCTYPE html>
<html>
   <head>
      <title>Water</title>
   </head>
   <body>
      <form>
         <table>
         <tr>
            <td>
               Age: 
            </td>
            <td>
               <input type="number" id="age" name="" oninput="calculate()">
            </td>
         </tr>
         <tr>
            <td>
               Weight In Kg: 
            </td>
            <td>
               <input type="number" id="weight" step="0.01" name="" oninput="calculate()">
            </td>
         </tr>
         <tr>
            <td>
               You should drink
            </td>
            <td>
               <input id="litre"> Litres
            </td>
            <td>
               <input id="cups"> Cups
         </tr>
         </table>
          </form>
         <script>
            

    function calculate() {
        var age1 = document.getElementById('age').value; 
        var weight1 = document.getElementById('weight').value;
        var res1 = document.getElementById('litre');
       var res2 = document.getElementById('cups');
       var index;
       if (age1<31)
       {
          index=40;
       }
       else if (age1<56)
       {
          index=35;
       }
       else
       {
          index=30;
       }
       var water=weight1*2.20462*index/(2.2*28.3) 
       res1 = Math.round(water*0.0295735);
       res2= Math.round(water/8);
        document.getElementById('litre').value = res1;
document.getElementById('cups').value = res2;

    }
</script>
     
   </body>
</html>
